<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Credos Music | Kayıt Ol</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <style>
        body { background: #000; color: #fff; font-family: 'Montserrat', sans-serif; height: 100vh; display: flex; align-items: center; justify-content: center; margin: 0; }
        .reg-card { background: #121212; padding: 50px; border-radius: 15px; text-align: center; width: 100%; max-width: 400px; border: 1px solid #1DB954; }
        .logo { width: 60px; margin-bottom: 20px; }
        h1 { font-size: 28px; margin-bottom: 10px; }
        p { color: #b3b3b3; margin-bottom: 30px; }
        .btn-reg { background: #1DB954; color: #fff; border: none; padding: 15px 30px; border-radius: 30px; font-weight: 700; cursor: pointer; width: 100%; transition: 0.3s; }
        .btn-reg:hover { background: #1ed760; transform: scale(1.02); }
    </style>
</head>
<body>
    <div class="reg-card">
        <img src="https://raw.githubusercontent.com/cdexecctru/fileupld/main/p0iuu8ex/credos_music_logo.png" class="logo">
        <h1>Ücretsiz Kayıt Ol</h1>
        <p>Dinlemeye başlamak için Google hesabını bağla.</p>
        <button class="btn-reg" id="regBtn">Google ile Üye Ol</button>
        <a href="login.html" style="color:#b3b3b3; display:block; margin-top:20px; font-size:14px; text-decoration:none;">Zaten üye misin? Giriş yap.</a>
    </div>

    <script>
        const CONST_GAS_URL = "https://script.google.com/macros/s/AKfycbx5nwWNZ_e5KZlZ57mbnrDAn6Ckvxei34e_ShIM5QupPzk5gU2JkmS8dBEdl5dHY6E7ng/exec";

        async function initAuth() {
            try {
                const response = await fetch(CONST_GAS_URL);
                const config = await response.json();
                firebase.initializeApp(config);
                
                const provider = new firebase.auth.GoogleAuthProvider();
                
                document.getElementById('regBtn').onclick = () => {
                    firebase.auth().signInWithPopup(provider).then((res) => {
                        alert("Hoş geldin " + res.user.displayName + "! Kayıt başarılı.");
                        window.location.href = "index.html";
                    }).catch(e => alert("Kayıt Hatası: " + e.message));
                };
            } catch (e) { 
                console.error("Config hatası!");
            }
        }
        initAuth();
    </script>
</body>
</html>
