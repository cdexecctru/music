<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Credos Music | Premium</title>
    <link rel="icon" type="image/png" href="https://raw.githubusercontent.com/cdexecctru/fileupld/main/p0iuu8ex/credos_music_logo.png">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="script.js"></script>
    <style>
        :root { --green: #1DB954; --bg: #000; --card-bg: #121212; }
        body { background: var(--bg); color: #fff; font-family: 'Montserrat', sans-serif; margin: 0; padding-bottom: 160px; overflow-x: hidden; }
        
        .header { height: 75px; background: #000; display: flex; align-items: center; justify-content: space-between; padding: 0 30px; position: sticky; top: 0; z-index: 1000; border-bottom: 1px solid #282828; }
        .brand { display: flex; align-items: center; gap: 12px; font-weight: 700; font-size: 20px; cursor: pointer; }
        .brand img { width: 35px; border-radius: 50%; border: 2px solid var(--green); }
        
        .search-bar { background: #242424; border-radius: 25px; padding: 10px 20px; width: 100%; max-width: 400px; display: flex; align-items: center; gap: 12px; }
        .search-bar input { background: transparent; border: none; color: #fff; width: 100%; outline: none; }
        
        .lang-toggle { background: #282828; color: #fff; border: 1px solid #444; padding: 6px 12px; border-radius: 20px; cursor: pointer; font-size: 13px; font-weight: 600; transition: 0.3s; margin-right: 15px;}
        
        /* Auth & Profile Popup */
        .auth-group { display: flex; gap: 10px; align-items: center; }
        .btn-auth { background: none; color: #b3b3b3; border: none; font-weight: 700; cursor: pointer; font-size: 13px; }
        .btn-auth.login { background: #fff; color: #000; padding: 8px 18px; border-radius: 20px; }
        
        .user-profile { position: relative; cursor: pointer; }
        .profile-img { width: 35px; height: 35px; border-radius: 50%; border: 2px solid var(--green); object-fit: cover; }
        .profile-popup { display: none; position: absolute; top: 45px; right: 0; background: #282828; min-width: 170px; border-radius: 8px; box-shadow: 0 10px 30px rgba(0,0,0,0.5); z-index: 5000; overflow: hidden; border: 1px solid #333; }
        .profile-popup.active { display: block; }
        .popup-item { padding: 12px 20px; font-size: 13px; color: #fff; transition: 0.2s; border-bottom: 1px solid #333; }
        .popup-item:hover { background: #333; color: var(--green); }
        .popup-item:last-child { border: none; }

        /* Song Add Button (Green Circle, Black Plus) */
        .add-to-playlist { width: 26px; height: 26px; background: var(--green); border-radius: 50%; display: flex; align-items: center; justify-content: center; cursor: pointer; border: none; transition: 0.2s; margin-left: 15px; }
        .add-to-playlist:hover { transform: scale(1.1); }
        .add-to-playlist i { color: #000; font-size: 14px; }

        .content { padding: 20px; }
        .section-title { font-size: 22px; margin-bottom: 20px; font-weight: 700; }
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(150px, 1fr)); gap: 15px; }
        .card { background: var(--card-bg); padding: 12px; border-radius: 8px; cursor: pointer; transition: 0.3s; position: relative; }
        .card:hover { background: #282828; transform: translateY(-5px); }
        .card img { width: 100%; aspect-ratio: 1/1; border-radius: 6px; object-fit: cover; margin-bottom: 10px; }
        .card h3 { font-size: 13px; margin: 0; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }

        /* Player Footer */
        .player { position: fixed; bottom: 0; left: 0; width: 100%; background: #000; border-top: 1px solid #282828; padding: 15px 20px; box-sizing: border-box; z-index: 2000; }
        .p-inner { display: flex; align-items: center; justify-content: space-between; }
        .track-info { display: flex; align-items: center; gap: 12px; width: 35%; }
        .track-info img { width: 50px; height: 50px; border-radius: 4px; object-fit: cover; }
        .controls { flex: 1; display: flex; flex-direction: column; align-items: center; gap: 8px; }
        .btns { display: flex; align-items: center; gap: 20px; }
        .btns i { font-size: 18px; color: #b3b3b3; cursor: pointer; }
        .play-main { font-size: 35px !important; color: #fff; }
        .btns i.active { color: var(--green); }
        .progress-box { width: 100%; max-width: 500px; display: flex; align-items: center; gap: 10px; font-size: 11px; color: #b3b3b3; }
        .bar-bg { flex: 1; height: 4px; background: #4f4f4f; border-radius: 2px; cursor: pointer; position: relative; }
        .bar-fill { height: 100%; background: var(--green); width: 0%; border-radius: 2px; }
        .vol-zone { width: 25%; display: flex; justify-content: flex-end; align-items: center; gap: 12px; }
        input[type="range"] { accent-color: var(--green); cursor: pointer; }

        @media (max-width: 768px) { .track-info, .vol-zone { display: none; } .search-bar { display: none; } }
    </style>
</head>
<body oncontextmenu="return false;">

    <header class="header">
        <div class="brand" onclick="location.reload()"><img src="https://raw.githubusercontent.com/cdexecctru/fileupld/main/p0iuu8ex/credos_music_logo.png"><span>Credos <span style="color:var(--green)">Music</span></span></div>
        <div class="search-bar"><i class="fas fa-search"></i><input type="text" id="searchInput" placeholder="Ne dinlemek istersin?" oninput="searchMusic()"></div>
        <div style="display: flex; align-items: center;">
            <div class="lang-toggle" onclick="toggleLang()" id="langBtn">EN</div>
            <div id="authZone"></div>
        </div>
    </header>

    <div class="content">
        <div class="section-title" id="libTitle">Kitaplığın</div>
        <div class="grid" id="mainGrid"></div>
    </div>

    <div class="player">
        <div class="p-inner">
            <div class="track-info">
                <img id="pImg" src="https://raw.githubusercontent.com/cdexecctru/fileupld/main/p0iuu8ex/credos_music_logo.png">
                <div>
                    <h4 id="pTitle" style="margin:0; font-size:13px;">Müzik Seçin</h4>
                    <p style="margin:2px 0 0; font-size:10px; color:#b3b3b3;">Credos Premium</p>
                </div>
                <button class="add-to-playlist" onclick="addToPlaylist()" title="Listeye Ekle">
                    <i class="fas fa-plus"></i>
                </button>
            </div>
            <div class="controls">
                <div class="btns">
                    <i class="fas fa-shuffle" id="shuffleBtn" onclick="toggleShuffle()"></i>
                    <i class="fas fa-step-backward" onclick="prev()"></i>
                    <i class="fa-solid fa-circle-play play-main" id="playBtn" onclick="toggle()"></i>
                    <i class="fas fa-step-forward" onclick="next()"></i>
                    <i class="fas fa-repeat" id="repeatBtn" onclick="toggleRepeat()"></i>
                </div>
                <div class="progress-box">
                    <span id="curT">0:00</span>
                    <div class="bar-bg" onclick="seek(event)"><div class="bar-fill" id="fill"></div></div>
                    <span id="totT">0:00</span>
                </div>
            </div>
            <div class="vol-zone">
                <i class="fas fa-volume-up" style="color:#b3b3b3"></i>
                <input type="range" min="0" max="100" value="100" oninput="setVol(this.value)" style="width:80px;">
            </div>
        </div>
    </div>

    <audio id="audio"></audio>

        async function initApp() {
            try {
                const res = await fetch(CONST_GAS_URL);
                const config = await res.json();
                firebase.initializeApp(config);
                firebase.auth().onAuthStateChanged(user => { currentUser = user; updateAuthUI(); });
            } catch (e) { console.error("Firebase Init Error"); }
            render(songs);
        }

        function updateAuthUI() {
            const zone = document.getElementById('authZone'); const t = trans[lang];
            if (currentUser) {
                zone.innerHTML = `
                    <div class="user-profile" onclick="togglePop(event)">
                        <img src="${currentUser.photoURL || 'https://www.w3schools.com/howto/img_avatar.png'}" class="profile-img">
                        <div class="profile-popup" id="pPop">
                            <div class="popup-item" onclick="location.href='playlist.html'">${t.playlist}</div>
                            <div class="popup-item" onclick="firebase.auth().signOut().then(()=>location.reload())">${t.logout}</div>
                        </div>
                    </div>`;
            } else {
                zone.innerHTML = `
                    <div class="auth-group">
                        <button class="btn-auth" onclick="location.href='register.html'">${t.signup}</button>
                        <button class="btn-auth login" onclick="location.href='login.html'">${t.login}</button>
                    </div>`;
            }
        }

        function toggleLang() {
            lang = lang === 'TR' ? 'EN' : 'TR';
            const t = trans[lang];
            document.getElementById('langBtn').innerText = lang === 'TR' ? 'EN' : 'TR';
            document.getElementById('libTitle').innerText = t.library;
            document.getElementById('searchInput').placeholder = t.search;
            updateAuthUI();
        }

        function addToPlaylist() {
            if (!currentUser) { alert(lang === 'TR' ? "Önce giriş yapmalısın!" : "Login first!"); return; }
            const s = songs[curIdx];
            let list = JSON.parse(localStorage.getItem('playlist_' + currentUser.uid)) || [];
            if (!list.some(x => x.t === s.t)) { 
                list.push(s); localStorage.setItem('playlist_' + currentUser.uid, JSON.stringify(list));
                alert(lang === 'TR' ? "Favorilere eklendi! .d" : "Added to favorites!");
            } else { alert(lang === 'TR' ? "Bu zaten listende var!" : "Already in list!"); }
        }

        function render(list) {
            const grid = document.getElementById('mainGrid'); grid.innerHTML = "";
            list.forEach((s) => {
                const originalIndex = songs.findIndex(x => x.t === s.t);
                grid.innerHTML += `<div class="card" onclick="playS(${originalIndex})"><img src="${s.i}"><h3>${s.t}</h3></div>`;
            });
        }

        function searchMusic() { const term = document.getElementById('searchInput').value.toLowerCase(); render(songs.filter(s => s.t.toLowerCase().includes(term))); }

        function playS(i) {
            curIdx = i; const audio = document.getElementById('audio'); audio.src = songs[curIdx].f; audio.play();
            document.getElementById('pTitle').innerText = songs[curIdx].t;
            document.getElementById('pImg').src = songs[curIdx].i;
            document.getElementById('playBtn').className = "fa-solid fa-circle-pause play-main";
        }

        function toggle() { const a = document.getElementById('audio'); if(!a.src) { playS(0); return; } a.paused ? (a.play(), document.getElementById('playBtn').className="fa-solid fa-circle-pause play-main") : (a.pause(), document.getElementById('playBtn').className="fa-solid fa-circle-play play-main"); }
        function next() { curIdx = isShuffle ? Math.floor(Math.random()*songs.length) : (curIdx + 1) % songs.length; playS(curIdx); }
        function prev() { curIdx = (curIdx - 1 + songs.length) % songs.length; playS(curIdx); }
        function toggleShuffle() { isShuffle = !isShuffle; document.getElementById('shuffleBtn').classList.toggle('active', isShuffle); }
        function toggleRepeat() { isRepeat = !isRepeat; document.getElementById('repeatBtn').classList.toggle('active', isRepeat); }
        function setVol(v) { document.getElementById('audio').volume = v / 100; }
        function seek(e) { const a = document.getElementById('audio'); a.currentTime = (e.offsetX / e.currentTarget.clientWidth) * a.duration; }
        
        document.getElementById('audio').ontimeupdate = () => {
            const a = document.getElementById('audio');
            if(a.duration) {
                document.getElementById('fill').style.width = (a.currentTime / a.duration) * 100 + "%";
                document.getElementById('curT').innerText = fmt(a.currentTime);
                document.getElementById('totT').innerText = fmt(a.duration);
            }
        };
        function fmt(s) { let m=Math.floor(s/60), r=Math.floor(s%60); return m+":"+(r<10?"0"+r:r); }
        document.getElementById('audio').onended = () => isRepeat ? document.getElementById('audio').play() : next();
        function togglePop(e) { e.stopPropagation(); document.getElementById('pPop').classList.toggle('active'); }
        window.onclick = () => { if(document.getElementById('pPop')) document.getElementById('pPop').classList.remove('active'); };

        initApp();
    </script>
</body>
</html>
