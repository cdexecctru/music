<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Credos Music | Premium</title>
    <link rel="icon" type="image/png" href="https://raw.githubusercontent.com/cdexecctru/fileupld/main/p0iuu8ex/credos_music_logo.png">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        body { background: #000; color: #fff; font-family: 'Montserrat', sans-serif; margin: 0; padding-bottom: 110px; overflow-x: hidden; }
        
        /* Header */
        .header { height: 65px; background: #000; display: flex; align-items: center; justify-content: space-between; padding: 0 20px; position: sticky; top: 0; z-index: 2000; border-bottom: 1px solid #282828; }
        .header-left { display: flex; align-items: center; }
        .view-controls { display: flex; gap: 8px; }
        .view-btn { background: #181818; border: 1px solid #333; color: #fff; padding: 6px 10px; border-radius: 6px; cursor: pointer; font-size: 12px; }
        .view-btn.active { background: #1DB954; color: #000; border-color: #1DB954; }

        .brand-logo { width: 35px; height: 35px; border-radius: 50%; border: 2px solid #1DB954; }
        .brand-text { margin-left: 10px; font-weight: 700; font-size: 18px; }
        .brand-text span { color: #1DB954; }

        /* Grid System - Pixel Sabitleme */
        .content { padding: 20px; }
        .section-title { font-size: 20px; font-weight: 700; margin-bottom: 20px; }
        
        /* Fotoğrafların büyümesini engelleyen sabit pixel yapısı */
        .album-grid { 
            display: grid; 
            grid-template-columns: repeat(auto-fill, minmax(160px, 1fr)); 
            gap: 20px; 
            justify-items: center; /* Mobilde ortalı dursun */
        }
        
        .album-card { background: #181818; padding: 12px; border-radius: 8px; cursor: pointer; transition: 0.3s; position: relative; width: 160px; } /* Genişlik sabitlendi */
        .album-card:hover { background: #282828; }
        .album-card img { width: 160px; height: 160px; border-radius: 6px; object-fit: cover; }
        .album-card h3 { font-size: 13px; margin: 10px 0 0; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }

        /* Yeşil Buton */
        .play-hover { 
            position: absolute; bottom: 50px; right: 20px; width: 40px; height: 40px; 
            background: #1DB954; border-radius: 50%; display: flex; align-items: center; 
            justify-content: center; opacity: 0; transform: translateY(5px); transition: 0.3s; z-index: 10;
        }
        .album-card:hover .play-hover { opacity: 1; transform: translateY(0); }
        .play-hover i { color: #000; font-size: 18px; }

        /* Player Bar - UI Koruma */
        .player-bar { 
            position: fixed; bottom: 0; width: 100%; height: 100px; background: #000; 
            border-top: 1px solid #282828; display: grid; grid-template-columns: 1fr 1.5fr 1fr; 
            align-items: center; padding: 0 15px; box-sizing: border-box; z-index: 3000; 
        }
        
        .now-playing { display: flex; align-items: center; min-width: 0; }
        .now-playing img { width: 48px; height: 48px; border-radius: 4px; margin-right: 10px; flex-shrink: 0; }
        .track-info { min-width: 0; }
        .track-info h4 { margin: 0; font-size: 13px; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        
        .player-controls { display: flex; flex-direction: column; align-items: center; }
        .btn-group { display: flex; align-items: center; gap: 15px; margin-bottom: 5px; }
        .btn-group i { cursor: pointer; font-size: 16px; color: #b3b3b3; }
        .play-pause { font-size: 32px !important; color: #fff; }
        .active-green { color: #1DB954 !important; }

        .progress-container { width: 100%; display: flex; align-items: center; gap: 8px; font-size: 10px; color: #b3b3b3; }
        .bar-bg { flex: 1; height: 4px; background: #4f4f4f; border-radius: 2px; cursor: pointer; }
        .bar-fill { height: 100%; background: #1DB954; width: 0%; border-radius: 2px; }

        .volume-controls { display: flex; align-items: center; gap: 8px; justify-content: flex-end; }
        input[type="range"] { accent-color: #1DB954; width: 70px; }

        /* Mobil Düzenleme */
        @media (max-width: 600px) {
            .album-grid { grid-template-columns: repeat(auto-fill, minmax(150px, 1fr)); gap: 10px; }
            .album-card, .album-card img { width: 150px; height: 150px; } /* Fotoğraflar devleşmez */
            .player-bar { grid-template-columns: 1fr 1fr; height: 90px; }
            .volume-controls { display: none; } /* Mobilde sadece müzik ve kontroller kalsın */
            .play-hover { display: none !important; } /* Mobilde hover butonu karmaşa yaratmasın */
        }
    </style>
</head>
<body id="bodyTag">

    <header class="header">
        <div class="header-left">
            <img src="https://raw.githubusercontent.com/cdexecctru/fileupld/main/p0iuu8ex/credos_music_logo.png" class="brand-logo">
            <div class="brand-text">Credos <span>Music</span></div>
        </div>
        <div class="view-controls">
            <button class="view-btn active" id="pcBtn" onclick="setView('pc')"><i class="fas fa-desktop"></i></button>
            <button class="view-btn" id="mobBtn" onclick="setView('mob')"><i class="fas fa-mobile-alt"></i></button>
        </div>
    </header>

    <div class="content">
        <h2 class="section-title">Kitaplığın</h2>
        <div class="album-grid" id="mainGrid"></div>
    </div>

    <div class="player-bar">
        <div class="now-playing">
            <img id="pImg" src="https://raw.githubusercontent.com/cdexecctru/fileupld/main/p0iuu8ex/credos_music_logo.png">
            <div class="track-info">
                <h4 id="pTitle">Müzik Seçin</h4>
                <p style="margin:0; font-size:10px; color:#b3b3b3;">Credos Music</p>
            </div>
        </div>

        <div class="player-controls">
            <div class="btn-group">
                <i class="fas fa-shuffle" id="shufBtn" onclick="toggleShuf()"></i>
                <i class="fas fa-step-backward" onclick="prevSong()"></i>
                <i class="fa-solid fa-circle-play play-pause" id="playBtn" onclick="togglePlay()"></i>
                <i class="fas fa-step-forward" onclick="nextSong()"></i>
                <i class="fas fa-repeat" id="repBtn" onclick="toggleRep()"></i>
            </div>
            <div class="progress-container">
                <span id="curTime">0:00</span>
                <div class="bar-bg" onclick="seek(event)"><div class="bar-fill" id="barFill"></div></div>
                <span id="totTime">0:00</span>
            </div>
        </div>

        <div class="volume-controls">
             <i class="fas fa-volume-up" style="font-size: 12px;"></i>
             <input type="range" id="volRange" min="0" max="100" value="100" oninput="changeVol()">
        </div>
    </div>

    <audio id="audio"></audio>

    <script>
        const audio = document.getElementById('audio');
        const songs = [
            {t: 'Nedenini Sorma', f: 'nedeninisorma.mp3', i: 'https://raw.githubusercontent.com/cdexecctru/fileupld/main/b12klnxm/Ekran%20g%C3%B6r%C3%BCnt%C3%BCs%C3%BC%202025-12-21%20120937.png'},
            {t: 'Dene', f: 'uzidene.mp3', i: 'https://raw.githubusercontent.com/cdexecctru/fileupld/main/eomujsdt/Ekran%20g%C3%B6r%C3%BCnt%C3%BCs%C3%BC%202025-12-21%20120525.png'},
            {t: 'Can Kırıkları', f: 'cankiriklari.mp3', i: 'https://raw.githubusercontent.com/cdexecctru/fileupld/main/ala8f2kx/Ekran%20g%C3%B6r%C3%BCnt%C3%BCs%C3%BC%202025-12-21%20111457.png'},
            {t: 'Yalnız', f: 'yalniz.mp3', i: 'https://raw.githubusercontent.com/cdexecctru/fileupld/main/3lyf5u0j/Ekran%20g%C3%B6r%C3%BCnt%C3%BCs%C3%BC%202025-12-21%20110937.png'},
            {t: 'Sigara', f: 'sigara.mp3', i: 'https://raw.githubusercontent.com/cdexecctru/fileupld/main/elpiin1g/Ekran%20g%C3%B6r%C3%BCnt%C3%BCs%C3%BC%202025-12-21%20023553.png'},
            {t: 'Mayın Tarlası', f: 'mayintarlasi.mp3', i: 'https://raw.githubusercontent.com/cdexecctru/fileupld/main/qabmnosl/Ekran%20g%C3%B6r%C3%BCnt%C3%BCs%C3%BC%202025-12-21%20023515.png'},
            {t: 'Bi Yarının Düğünündeyim', f: 'biyarinindugunundeyim.mp3', i: 'https://raw.githubusercontent.com/cdexecctru/fileupld/main/712xzyxt/Ekran%20g%C3%B6r%C3%BCnt%C3%BCs%C3%BC%202025-12-21%20022511.png'},
            {t: 'Sonbahar', f: 'sonbahar.mp3', i: 'https://raw.githubusercontent.com/cdexecctru/fileupld/main/4sjwtpo2/Ekran%20g%C3%B6r%C3%BCnt%C3%BCs%C3%BC%202025-12-21%20022242.png'},
            {t: 'Passo Bem Solto', f: 'passobemsolto.mp3', i: 'https://raw.githubusercontent.com/cdexecctru/fileupld/main/w9bumvcb/Ekran%20g%C3%B6r%C3%BCnt%C3%BCs%C3%BC%202025-12-21%20021844.png'},
            {t: 'Funk de Beleza', f: 'funkdebeleza.mp3', i: 'https://raw.githubusercontent.com/cdexecctru/fileupld/main/zmzlrgf7/Ekran%20g%C3%B6r%C3%BCnt%C3%BCs%C3%BC%202025-12-21%20021131.png'},
            {t: 'Zehir', f: 'zehir.mp3', i: 'https://raw.githubusercontent.com/cdexecctru/fileupld/main/yf1rz4xw/Ekran%20g%C3%B6r%C3%BCnt%C3%BCs%C3%BC%202025-12-21%20005020.png'},
            {t: 'Manifest', f: 'manifest.mp3', i: 'https://raw.githubusercontent.com/cdexecctru/fileupld/main/yf1rz4xw/Ekran%20g%C3%B6r%C3%BCnt%C3%BCs%C3%BC%202025-12-21%20005020.png'},
            {t: 'Nada Nada', f: 'Nada.mp3', i: 'https://raw.githubusercontent.com/cdexecctru/fileupld/main/vn8mx2sq/Ekran%20g%C3%B6r%C3%BCnt%C3%BCs%C3%BC%202025-12-21%20014523.png'},
            {t: 'Skyfall', f: 'skyfall.mp3', i: 'https://raw.githubusercontent.com/cdexecctru/fileupld/main/5hv1kkvh/Ekran%20g%C3%B6r%C3%BCnt%C3%BCs%C3%BC%202025-12-21%20014845.png'},
            {t: 'No Era Amor', f: 'noeraamor.mp3', i: 'https://raw.githubusercontent.com/cdexecctru/fileupld/main/5xok8sfy/Ekran%20g%C3%B6r%C3%BCnt%C3%BCs%C3%BC%202025-12-21%20015041.png'},
            {t: 'Kusura Bakma', f: 'blok3kusurabakma.mp3', i: 'https://raw.githubusercontent.com/cdexecctru/fileupld/main/y1s0n87i/Ekran%20g%C3%B6r%C3%BCnt%C3%BCs%C3%BC%202025-12-21%20014128.png'},
            {t: 'Git', f: 'blok3git.mp3', i: 'https://raw.githubusercontent.com/cdexecctru/fileupld/main/8eeeqfnz/Ekran%20g%C3%B6r%C3%BCnt%C3%BCs%C3%BC%202025-12-21%20013949.png'},
            {t: 'Çok Pardon', f: 'askimcokpardon.mp3', i: 'https://raw.githubusercontent.com/cdexecctru/fileupld/main/jk7zn96u/Ekran%20g%C3%B6r%C3%BCnt%C3%BCs%C3%BC%202025-12-21%20012651.png'},
            {t: 'Perde', f: 'PERDE.mp4', i: 'https://raw.githubusercontent.com/cdexecctru/fileupld/main/5dxa8f6k/Ekran%20g%C3%B6r%C3%BCnt%C3%BCs%C3%BC%202025-12-21%20005349.png'},
            {t: 'Snap', f: 'Snap.mp3', i: 'https://raw.githubusercontent.com/cdexecctru/fileupld/main/qw7fyz5b/Ekran%20g%C3%B6r%C3%BCnt%C3%BCs%C3%BC%202025-12-21%20005020.png'},
            {t: 'AL NACER!', f: 'AL NACER.mp3', i: 'https://raw.githubusercontent.com/cdexecctru/fileupld/main/ub85xg80/Ekran%20g%C3%B6r%C3%BCnt%C3%BCs%C3%BC%202025-12-20%20221823.png'},
            {t: 'VAI VAI TRAIR', f: 'VAI VAI TRAIR.mp3', i: 'https://raw.githubusercontent.com/cdexecctru/fileupld/main/o91q4cbc/Ekran%20g%C3%B6r%C3%BCnt%C3%BCs%C3%BC%202025-12-20%20222249.png'},
            {t: 'MONTAGEM RUGADA', f: 'MONTAGEM RUGADA.mp3', i: 'https://raw.githubusercontent.com/cdexecctru/fileupld/main/4aiyuq0d/Ekran%20g%C3%B6r%C3%BCnt%C3%BCs%C3%BC%202025-12-20%20224204.png'},
            {t: 'MONTAGEM TOMADA', f: 'MONTAGEM TOMADA.mp3', i: 'https://raw.githubusercontent.com/cdexecctru/fileupld/main/1qbqlz3n/Ekran%20g%C3%B6r%C3%BCnt%C3%BCs%C3%BC%202025-12-20%20224338.png'}
        ];

        let curIdx = 0, isShuf = false, isRep = false;

        window.onload = () => {
            const grid = document.getElementById('mainGrid');
            songs.forEach((s, idx) => {
                grid.innerHTML += `
                    <div class="album-card" onclick="playM(${idx})">
                        <img src="${s.i}">
                        <div class="play-hover"><i class="fas fa-play"></i></div>
                        <h3>${s.t}</h3>
                    </div>`;
            });
            if(window.innerWidth < 768) setView('mob');
        };

        function setView(mode) {
            const body = document.getElementById('bodyTag');
            const pcBtn = document.getElementById('pcBtn');
            const mobBtn = document.getElementById('mobBtn');
            if(mode === 'mob') { body.classList.add('mobile-view'); mobBtn.classList.add('active'); pcBtn.classList.remove('active'); }
            else { body.classList.remove('mobile-view'); pcBtn.classList.add('active'); mobBtn.classList.remove('active'); }
        }

        function playM(idx) {
            curIdx = idx;
            const s = songs[curIdx];
            audio.src = s.f;
            audio.play();
            document.getElementById('pTitle').innerText = s.t;
            document.getElementById('pImg').src = s.i;
            document.getElementById('playBtn').className = "fa-solid fa-circle-pause play-pause";
            updateMediaSession();
        }

        function togglePlay() {
            if(!audio.src) { playM(0); return; }
            if(audio.paused) { audio.play(); document.getElementById('playBtn').className = "fa-solid fa-circle-pause play-pause"; }
            else { audio.pause(); document.getElementById('playBtn').className = "fa-solid fa-circle-play play-pause"; }
        }

        function nextSong() {
            if(isShuf) curIdx = Math.floor(Math.random() * songs.length);
            else curIdx = (curIdx + 1) % songs.length;
            playM(curIdx);
        }

        function prevSong() {
            curIdx = (curIdx - 1 + songs.length) % songs.length;
            playM(curIdx);
        }

        function toggleShuf() { isShuf = !isShuf; document.getElementById('shufBtn').classList.toggle('active-green'); }
        function toggleRep() { isRep = !isRep; document.getElementById('repBtn').classList.toggle('active-green'); }

        audio.onended = () => { if(isRep) { audio.currentTime = 0; audio.play(); } else nextSong(); };

        audio.ontimeupdate = () => {
            if(audio.duration) {
                const per = (audio.currentTime / audio.duration) * 100;
                document.getElementById('barFill').style.width = per + "%";
                document.getElementById('curTime').innerText = fmt(audio.currentTime);
                document.getElementById('totTime').innerText = fmt(audio.duration);
            }
        };

        function fmt(s) { let m = Math.floor(s/60), r = Math.floor(s%60); return m + ":" + (r < 10 ? "0"+r : r); }
        function seek(e) { const b = e.currentTarget; audio.currentTime = (e.offsetX / b.clientWidth) * audio.duration; }
        function changeVol() { audio.volume = document.getElementById('volRange').value / 100; }

        function updateMediaSession() {
            if ('mediaSession' in navigator) {
                const s = songs[curIdx];
                navigator.mediaSession.metadata = new MediaMetadata({
                    title: s.t,
                    artist: 'Credos Music',
                    album: 'Premium Library',
                    artwork: [{ src: s.i, sizes: '512x512', type: 'image/png' }]
                });
                navigator.mediaSession.setActionHandler('play', () => togglePlay());
                navigator.mediaSession.setActionHandler('pause', () => togglePlay());
                navigator.mediaSession.setActionHandler('previoustrack', () => prevSong());
                navigator.mediaSession.setActionHandler('nexttrack', () => nextSong());
            }
        }
    </script>
</body>
</html>
